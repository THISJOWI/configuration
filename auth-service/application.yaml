spring:
  application:
    name: auth-service
  server:
    port: 8082
    address: 0.0.0.0
  datasource:
    url: jdbc:postgresql://cockroachdb:${DB_PORT}/auth?sslmode=disable
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10      # max number of connections in the pool
      minimum-idle: 2            # minimum number of idle connections maintained
      idle-timeout: 300000       # how long (ms) a connection is allowed to sit idle in the pool
      max-lifetime: 1800000      # maximum lifetime (ms) of a connection in the pool
      connection-timeout: 30000  # max wait (ms) for a connection from the pool
      pool-name: AuthenticationHikariCP
      connection-test-query: SELECT 1
  jpa:
    hibernate:
      ddl-auto: update # can be: none, validate, update, create, create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  redis:
    host: keydb
    port: ${REDIS_PORT}
    password: ${REDIS_PASSWORD}
    timeout: 60000
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: false
    prefer-hostname: true
    hostname: auth-service

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# Spring Boot Admin Client configuration
spring.boot.admin.client:
  url: http://admin-server:8090
  instance:
    name: ${spring.application.name}
    service-url: http://auth-service:8082
    management-url: http://auth-service:8082/actuator
    health-url: http://auth-service:8082/actuator/health

vault:
  url: "http://${VAULT_HOST}:${VAULT_PORT}"
  token: "${VAULT_TOKEN}"
  secret-path: "secret/data/auth/jwt-key"

logging:
  level:
    uk.thisjowi.Notes.service.AuthenticationClient: DEBUG
    org.springframework.cloud.netflix.eureka: DEBUG
    com.netflix.discovery: DEBUG

kafka:
  bootstrap-servers: "${KAFKA_HOST}:${KAFKA_PORT}"
  consumer:
    group-id: auth-service-group
    auto-offset-reset: earliest
  producer:
    key-serializer: org.apache.kafka.common.serialization.StringSerializer
    value-serializer: org.apache.kafka.common.serialization.StringSerializer
    com.netflix.eureka: DEBUG

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  packages-to-scan: uk.thisjowi

jwt:
  secret: "${JWT_SECRET}"
  expiration: 86400000  # 24 hours in milliseconds
spring:
  application:
    name: otp

  datasource:
    url: jdbc:postgresql://cockroachdb:${DB_PORT}/otp?sslmode=disable
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update # can be: none, validate, update, create, create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  # Temporarily disable Spring Cloud / Spring Boot compatibility verifier so the app can start
  cloud:
    compatibility-verifier:
      enabled: false

  # Spring Boot Admin Client configuration
  boot:
    admin:
      client:
        url: http://admin:8090
        instance:
          name: ${spring.application.name}
          service-url: http://otp:8085
          management-url: http://otp:8085/actuator
          health-url: http://otp:8085/actuator/health

  docker:
    compose:
      enabled: false

server:
  port: 8085
  address: 0.0.0.0

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/
  instance:
    prefer-hostname: true
    hostname: otp
    lease-timeout-in-seconds: 10
    lease-renewal-interval-in-seconds: 5

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    uk.thisjowi.OTP: DEBUG

kafka:
  bootstrap-servers: ${KAFKA_HOST}:${KAFKA_PORT}
  topic:
    auth-events: auth-events
    otp-events: otp-events
  consumer:
    group-id: otp-service-group
    auto-offset-reset: earliest
    key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
  producer:
    key-serializer: org.apache.kafka.common.serialization.StringSerializer
    value-serializer: org.apache.kafka.common.serialization.StringSerializer

# OpenAPI Documentation configuration
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  info:
    title: Password Service API
    description: API for managing user passwords
    version: 1.0.0
  packages-to-scan: uk.thisjowi.OTP

app:
  encryption:
    key: ${JWT_SECRET}

spring:
  application:
    name: notes

  datasource:
    # Example Postgres datasource (adjust host, port, db, user, password)
    url: jdbc:postgresql://cockroachdb:${DB_PORT}/notes?sslmode=disable
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update # can be: none, validate, update, create, create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  # Temporarily disable Spring Cloud / Spring Boot compatibility verifier so the app can start
  cloud:
    compatibility-verifier:
      enabled: false

server:
  port: 8083
  address: 0.0.0.0

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-hostname: true
    hostname: notes-service
    lease-timeout-in-seconds: 10
    lease-renewal-interval-in-seconds: 5

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# Spring Boot Admin Client configuration
spring.boot.admin.client:
  url: http://admin:8090
  instance:
    name: ${spring.application.name}
    service-url: http://notes-service:8083
    management-url: http://notes-service:8083/actuator
    health-url: http://notes-service:8083/actuator/health

logging:
  level:
    uk.thisjowi.Notes.service.AuthenticationClient: DEBUG

# Kafka configuration
kafka:
  bootstrap-servers: ${KAFKA_HOST}:${KAFKA_PORT}
  consumer:
    group-id: notes-service-group
    auto-offset-reset: earliest

auth:
  service:
    url: http://api-gateway:8100/api/v1/auth

jwt:
  secret: "${JWT_SECRET}"
  expiration: 86400000

# Encryption configuration (AES-256-CBC with IV)
encryption:
  secret-key: ${JWT_SECRET}

# OpenAPI Documentation configuration
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  info:
    title: Notes Service API
    description: API for managing user notes
    version: 1.0.0
  packages-to-scan: uk.thisjowi.Notes

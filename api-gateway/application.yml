server:
  port: 8100
  address: 0.0.0.0

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,gateway
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# Spring Boot Admin Client configuration
spring.boot.admin.client:
  url: http://admin:8090
  instance:
    name: ${spring.application.name}
    service-url: http://api-gateway:8100
    management-url: http://api-gateway:8100/actuator
    health-url: http://api-gateway:8100/actuator/health

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin

      routes:
        # Authentication Service - API Routes
        - id: auth-api
          uri: lb://auth
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - StripPrefix=0
            - AddResponseHeader=X-Service-Name, auth

        # Authentication Service - OpenAPI Documentation
        - id: auth-service-openapi
          uri: lb://auth
          predicates:
            - Path=/v3/api-docs/auth
          filters:
            - RewritePath=/v3/api-docs/auth, /v3/api-docs
            - AddResponseHeader=X-Service-Name, auth

        # Notes Service - API Routes
        - id: notes-service-api
          uri: http://notes:8083
          predicates:
            - Path=/api/v1/notes/**
          filters:
            - StripPrefix=0
            - AddResponseHeader=X-Service-Name, notes-service

        # Notes Service - OpenAPI Documentation
        - id: notes-service-openapi
          uri: http://notes:8083
          predicates:
            - Path=/v3/api-docs/notes-service
          filters:
            - RewritePath=/v3/api-docs/notes-service, /v3/api-docs
            - AddResponseHeader=X-Service-Name, notes-service

        # Password Service - API Routes
        - id: password-service-api
          uri: http://password:8084
          predicates:
            - Path=/api/v1/passwords/**
          filters:
            - StripPrefix=0
            - AddResponseHeader=X-Service-Name, password-service

        # Password Service - OpenAPI Documentation
        - id: password-service-openapi
          uri: http://password:8084
          predicates:
            - Path=/v3/api-docs/password-service
          filters:
            - RewritePath=/v3/api-docs/password-service, /v3/api-docs
            - AddResponseHeader=X-Service-Name, password-service

         # OTP Service - API Routes
        - id: otp-service-api
          uri: http://otp:8085
          predicates:
            - Path=/api/v1/otp/**
          filters:
            - StripPrefix=0
            - AddResponseHeader=X-Service-Name, otp-service

        # OTP Service - OpenAPI Documentation
        - id: otp-service-openapi
          uri: http://otp:8085
          predicates:
            - Path=/v3/api-docs/otp-service
          filters:
            - RewritePath=/v3/api-docs/otp-service, /v3/api-docs
            - AddResponseHeader=X-Service-Name, otp-service

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-hostname: true
    hostname: api-gateway
    lease-timeout-in-seconds: 20
    lease-renewal-interval-in-seconds: 10

# Configuración de SpringDoc OpenAPI - Documentación centralizada
springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    urls:
      - name: Authentication Service
        url: /v3/api-docs/auth
        display-name: "Authentication Service"
      - name: Notes Service
        url: /v3/api-docs/notes
        display-name: "Notes Service"
      - name: Password Service
        url: /v3/api-docs/password
        display-name: "Password Service"
      - name: OTP Service
        url: /v3/api-docs/otp
        display-name: "OTP Service"
    urls-primary-name: Authentication Service

  api-docs:
    enabled: true
    path: /v3/api-docs
  cache:
    disabled: true

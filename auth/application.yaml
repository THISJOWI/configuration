server:
  port: 8082
  address: 0.0.0.0

spring:
  application:
    name: auth
  datasource:
    url: jdbc:postgresql://cockroachdb:${DB_PORT}/auth?sslmode=disable
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10      # max number of connections in the pool
      minimum-idle: 2            # minimum number of idle connections maintained
      idle-timeout: 300000       # how long (ms) a connection is allowed to sit idle in the pool
      max-lifetime: 1800000      # maximum lifetime (ms) of a connection in the pool
      connection-timeout: 30000  # max wait (ms) for a connection from the pool
      pool-name: AuthenticationHikariCP
      connection-test-query: SELECT 1
  jpa:
    hibernate:
      ddl-auto: update # can be: none, validate, update, create, create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  redis:
    host: keydb
    port: ${REDIS_PORT}
    password: ${REDIS_PASSWORD}
    timeout: 60000
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms
  mail:
    host: ${MAIL_HOST:in-v3.mailjet.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: profile, email
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
          github:
            client-id: ${GITHUB_CLIENT_ID}
            client-secret: ${GITHUB_CLIENT_SECRET}
            scope: user:email, read:user
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true


logging:
  level:
    uk.thisjowi.Notes.service.AuthenticationClient: DEBUG
    org.springframework.cloud.netflix.eureka: DEBUG
    com.netflix.discovery: DEBUG

kafka:
  bootstrap-servers: "${KAFKA_HOST}:${KAFKA_PORT}"
  consumer:
    group-id: auth-service-group
    auto-offset-reset: earliest
  producer:
    key-serializer: org.apache.kafka.common.serialization.StringSerializer
    value-serializer: org.apache.kafka.common.serialization.StringSerializer
    com.netflix.eureka: DEBUG
  admin:
    auto-create-topics: true

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  packages-to-scan: com.thisjowi.auth

jwt:
  secret: "${JWT_SECRET}"
  expiration: 86400000  # 24 hours in milliseconds

mail:
  sender:
    email: ${MAIL_SENDER_EMAIL}
    name: ${MAIL_SENDER_NAME}
